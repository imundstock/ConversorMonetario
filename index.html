<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class="container">
        <h1>Conversor Monetário</h1>
        <form>
            <div class="quantidade">
                <p>Quantidade para conversão:</p>
                <input id="input" type="number" value="1">
            </div>

            <div class="conversor">
                <div class="de">
                    <p>De:</p>
                    <div class="select-input">
                        <select id="pais1">
                        <option value=""></option>
                        </select>
                        <img src="https://flagsapi.com/BR/flat/64.png" id="flag1">
                        
                    </div>
                </div>
                    
                    <div class="inverter"><i class="fas fa-exchange-alt"></i></div>

                <div class="para">
                    <p>Para:</p>
                    <div class="select-input">
                        <img src="https://flagsapi.com/US/flat/64.png" id="flag2">
                        <select id="pais2">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
                <div class="parteResultado">
                    <div class="resultado">Buscando taxa de conversão...</div>
                    <button type="button" onclick="converter()">Converter</button>
                </div>

        </form>
</div>



    

    <script src="paisesMoedaCorrente.js"></script>
</body>
</html>
